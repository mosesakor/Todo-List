<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../src/style.css">
    <title>Getting Started</title>
  </head>
  <body>

    <div class="sidenav">
      <a>Home</a>
      <a>Today</a>
      <a>This Week</a>
      <a>Projects</a>
    </div>

    <div class="main">
      <div class="tasks">
        <div class="newProject">
          <button id="newButton">New Project</button>
        </div>
        <h4>
          <span class="proj">Project</span>
          <span class="due">Due Date</span>
        </h4>
        <ul>
          <li id="openBtn">
            <i class="fas fa-plus-circle"></i>
            <span>Add Task</span>
          </li>
          <li>
            <form id="myForm">
              <label for="title"></label>
              <input type="text" id="title" placeholder="Title" name="title" required>
              <br>

              <label for="details"></label>
              <input type="text" id="details" placeholder="Details" name="details">
              <br>

              <label for="date"></label>
              <input type="date" id="date" placeholder="Date" name="date" required>
              <br>
              <span id="addTask"><i class="fa fa-check"></i></span>
              <span id="hide"><i class="fa fa-check"></i></span>
              <span id="closeBtn"><i class="fas fa-ban"></i></span>
            </form>
          </li>
        </ul>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
